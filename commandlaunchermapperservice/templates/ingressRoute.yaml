{{- if .Values.ingressRoute.enabled }}
{{- $fullName := include "systemexecutionservice.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "systemexecutionservice.labels" . | nindent 4 }}
  {{- with .Values.ingressRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingressRoute.entry_points }}
  entryPoints:
    {{- toYaml . | nindent 4  }}
  {{- end }}
  routes:
  - kind: Rule
    match: {{ .Values.ingressRoute.match }}
    priority: {{ .Values.ingressRoute.priority }}  
    middlewares:
    - name: {{ include "systemexecutionservice.fullname" . }}
    services:
    - name: {{ include "systemexecutionservice.fullname" . }} 
      port: {{ .Values.service.port }}
{{- end }}