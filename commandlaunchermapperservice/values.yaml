# Default values for commandlaunchermapperservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3


image:
  repository: laasaksgen.azurecr.io
  name: commandlaunchermapperservice
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "#{Build.BuildNumber}#"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
    privileged: false
    allowPrivilegeEscalation: false


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
  hosts:
    - host: ""
      paths:
       - /commandlaunchermapperservice
  tls: []

ingressRoute:
  enabled: true
  annotations: {}
  entry_points:
    - websecure
  match: PathPrefix(`/commandlaunchermapperservice`)
  priority: 200

resources:
  limits:
    cpu: 360m
    memory: 780Mi
  requests:
    cpu: 240m
    memory: 520Mi

#The application will scale according to the defined resources
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 75


nodeSelector: {}

tolerations: []

affinity: {}
